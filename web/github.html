<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<title>github info</title>
</head>
<body style="background-color:black;">
	<center><h1 style="color: white;">Github info</h1></center>
	<input type="text" placeholder="enter github user name" id="myInput">
	<button id="myBtn" type="button" onclick="getInputValue();">enter</button>
	<div id="we"></div>
    <script>
var input = document.getElementById("myInput");
input.addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    event.preventDefault();
    document.getElementById("myBtn").click();
  }
});
        function getInputValue(){
            // Selecting the input element and get its value
            var inputVal = document.getElementById("myInput").value;
						var html = '<img height="200px" src="https://github-readme-stats-api-holic-x.vercel.app/api/top-langs/?username=' + inputVal + '&theme=gruvbox_dark&layout=compact"/>'
            // Displaying the value
						document.getElementById('we').innerHTML = html
        }
    </script>
</body>
